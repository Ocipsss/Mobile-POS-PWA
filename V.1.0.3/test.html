<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Mobile - Sinar Pagi</title>
    
    <link rel="stylesheet" href="lib/pico.min.css">
    <link rel="stylesheet" href="lib/remixicon.css">
    <link rel="stylesheet" href="css/style.css"> 
    
    <script src="lib/vue.js"></script>
    <script src="lib/dexie.min.js"></script>
    <script src="lib/unocss.js"></script>
    <!-- ERUDA -->
    
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

    <!-- END-ERUDA -->
</head>
<body>

<div id="app">
    <sidebar-nav 
        :groups="menuGroups" 
        :active-page="activePage" 
        @select-page="selectPage">
    </sidebar-nav>

    <div class="main-card" :class="{ 'is-open': isOpen }" @click="isOpen ? isOpen = false : null">
        
        <header>
<!-- icon burger/menu -->
            <button class="btn-burger" @click.stop="isOpen = !isOpen">
                <i :class="isOpen ? 'ri-arrow-left-line' : 'ri-menu-3-line'"></i>
            </button>
<!-- end-icon burger/menu -->
            <div class="text-center">
                <span class="text-[10px] font-bold text-gray-400 block uppercase tracking-tighter">Halaman</span>
                <span class="text-sm font-bold text-gray-700">{{ activePage }}</span>
            </div>
<!-- icon kanan atas v.1.1.1-->
            <button class="btn-burger" @click="activePage === 'Penjualan' ? isMemberModalOpen = true : selectPage('Penjualan')">
    <i v-if="activePage === 'Penjualan'" class="ri-user-search-line"></i>
    <i v-else class="ri-shopping-cart-2-line text-blue-500"></i>
</button>

<div v-if="isMemberModalOpen" class="fixed inset-0 z-[100] flex items-end justify-center bg-black/50 backdrop-blur-sm transition-opacity" @click.self="isMemberModalOpen = false">
    <div class="bg-white w-full max-w-md rounded-t-[32px] p-6 animate-slide-up shadow-2xl overflow-hidden">
        
        <div class="flex justify-between items-center mb-6">
            <div>
                <h3 class="text-lg font-black text-gray-800 uppercase tracking-tight">Pilih Member</h3>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Gunakan member untuk diskon</p>
            </div>
            <button @click="isMemberModalOpen = false" class="bg-gray-100 border-none w-10 h-10 rounded-full flex items-center justify-center active:scale-90 transition-transform">
                <i class="ri-close-line text-xl text-gray-500"></i>
            </button>
        </div>

        <div class="mb-6">
            <global-search 
                v-model="memberSearchQuery" 
                placeholder="Cari nama atau nomor HP...">
            </global-search>
        </div>

        <div class="max-h-[45vh] overflow-y-auto no-scrollbar flex flex-col gap-3 pb-4">
            
            <div @click="selectedMember = {name: 'Budi Santoso', discount: '5%'}; isMemberModalOpen = false" 
                 class="p-4 border border-gray-100 rounded-2xl flex items-center gap-4 active:bg-blue-50 transition-all border-l-4 border-l-transparent active:border-l-blue-500 shadow-sm bg-white">
                <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center font-black text-lg">
                    B
                </div>
                <div class="flex-1">
                    <div class="text-sm font-black text-gray-800">Budi Santoso</div>
                    <div class="text-[10px] text-gray-500 font-medium">0812-3456-7890 â€¢ <span class="text-blue-500 font-bold">Member Gold</span></div>
                </div>
                <i class="ri-arrow-right-s-line text-gray-300 text-xl"></i>
            </div>

            <button class="w-full py-4 border-2 border-dashed border-gray-100 rounded-2xl text-gray-400 text-[10px] font-black uppercase tracking-[0.2em] mt-2 hover:bg-gray-50 transition-colors flex flex-col items-center gap-1">
                <i class="ri-user-add-line text-lg"></i>
                Tambah Member Baru
            </button>
        </div>
    </div>
</div>


<!-- end-icon kanan atas v.1.1.1-->
            
        </header>
        <!-- -->
        <main class="content-scroll">
    <component 
        :is="getComponent(activePage)" 
        :cart="cart"
        :page-name="activePage">
    </component>
</main>

                
<!-- checkoutbar 1.2 -->
        
        <div class="checkout-bar" v-if="activePage === 'Penjualan' && cart.length > 0">
    <div class="flex justify-between items-center mb-2">
        <span class="text-gray-500 text-sm">Total Belanja</span>
        <span class="font-bold text-gray-800">Rp {{ totalBayar.toLocaleString('id-ID') }}</span>
    </div>
    <button class="btn-pay" @click="prosesBayar">
        BAYAR SEKARANG ({{ cart.length }} Item)
    </button>
</div>
<!-- end-checkoutbar 1.2 -->
        
    </div>
</div>

<script src="js/database.js"></script>
<script src="js/routes.js"></script>
<script src="components/GlobalSearch.js"></script>
<script src="components/Layout.js"></script>
<script src="components/Placeholder.js"></script>
<script src="components/pages/Penjualan.js"></script>
<script src="components/pages/StockMonitor.js"></script>
<script src="components/pages/DaftarProduk.js"></script>
<script src="components/pages/TambahProduk.js"></script>
<script src="components/pages/KategoriProduk.js"></script>
<script src="js/app.js"></script>

</body>
</html>
